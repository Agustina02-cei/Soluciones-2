<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="section">
    <img src="avatar-jessica.jpeg" alt="Foto de jessica">
    <section class="section__title">
      <h1>Jessica Randall</h1>
      <h4>London, United Kingdom</h4>
    </section>
    <span>"Front-end developer and avid reader."</span>
    <a class="btn" href="#">GitHub</a>
    <a class="btn" href="#">Frontend Mentor</a>
    <a class="btn" href="#">LinkedIn</a>
    <a class="btn" href="#">Twitter</a>
    <a class="btn" href="#">Instagram</a>
  </main>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Agustina Sacchie</a>.
  </div>
</body>
</html>
